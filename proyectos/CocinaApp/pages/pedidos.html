<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CocinApp</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script type="module" src="../js/header.js"></script> 
</head>
<body>

<!-- Contenido de la página -->
<div class="container-fluid mt-4">
  <div class="card shadow-lg">
    <div class="card-header mx-2 d-flex justify-content-between row align-items-center">
      <h2 id="liPedidos">Lista de Pedidos</h2>
      <div class="d-flex row align-items-center">
        <a href="#" id="mostrarHistorico" class="btn btn-sm btn-primary mx-2"></a>
        <a href="#" id="noMostrarHistorico" class="btn btn-sm btn-danger mx-2"><i class="bi bi-x-square"></i></a> 
        <div>
          <div class="input-group search-box">
            <input type="search" id="query" class="form-control custom-search text-center" placeholder="Búsqueda...">
            <div class="input-group-append">
              <span class="input-group-text custom-search"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div> 
      </div>
    </div>

    <div class="card-body">
      <!-- Tabla pedidos -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="pedidosTable">
          <thead>
            <tr class="table-secondary text-center">
              <th id="tPedido">Pedido</th>
              <th id="tUsusario">Usuario</th>
              <th id="tDetalles" class="t-detalles">Detalles</th>
              <th id="tComentarios">Comentarios</th>
              <th id="tFechaR">Fecha</th>
              <th id="tpTotal">Total</th>
              <th id="tEstado">Estado</th>
              <th id="tAcciones">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
  
      <!-- Tabla histórico -->
      
        <table class="table table-striped table-bordered" id="pedidosTableHistorico">
          <thead>
            <tr class="table-secondary text-center">
              <th id="tPedidoh">Pedido</th>
              <th id="tUsusarioh">Usuario</th>
              <th id="tDetallesh" class="t-detalles">Detalles</th>
              <th id="tComentariosh">Comentarios</th>
              <th id="tFechaRh">Fecha</th>
              <th id="tpTotalh">Total</th>
              <th id="tEstadoh">Estado</th>
              <th id="tAccionesh">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="../js/footer.js"></script>
<script src="../js/script.js"></script>

<!-- scripts funciones JS -->
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/pedidos.js"></script>
</body>
</html>
